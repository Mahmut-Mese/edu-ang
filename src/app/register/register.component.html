<div class="page-content"><!-- Content
    ================================================== -->
<div uk-height-viewport="expand: true" class="uk-flex uk-flex-middle">
  <div class="uk-width-1-3@m uk-width-1-2@s m-auto">
    <div class="uk-card-default p-5 rounded">
      <div class="mb-4 uk-text-center">
        <h3 class="mb-0" routerLink="/"> E-learning</h3>
        <p class="my-2">Signup to manage your account.</p>
      </div>
      <form class="uk-child-width-1-1 uk-grid-small" uk-grid>
        <div>
          <div class="uk-form-group">
            <label class="uk-form-label"> Name</label>

            <div class="uk-position-relative w-100">
              <span class="uk-form-icon">
                <i class="icon-feather-user"></i>
              </span>
              <input
                class="uk-input"
                type="text"
                name="name"
                [(ngModel)]="name"
                placeholder="Full name"
              />
            </div>
          </div>
        </div>
        <div>
          <div class="uk-form-group">
            <label class="uk-form-label"> Email</label>

            <div class="uk-position-relative w-100">
              <span class="uk-form-icon">
                <i class="icon-feather-mail"></i>
              </span>
              <input
                class="uk-input"
                type="email"
                name="email"
                [(ngModel)]="email"
                placeholder="name@example.com"
              />
            </div>
          </div>
        </div>

        <div class="uk-width-1-2@s">
          <div class="uk-form-group">
            <label class="uk-form-label"> Password</label>

            <div class="uk-position-relative w-100">
              <span class="uk-form-icon">
                <i class="icon-feather-lock"></i>
              </span>
              <input class="uk-input" type="password"   name="password"
              [(ngModel)]="password" placeholder="********" />
            </div>
          </div>
        </div>
        <div class="uk-width-1-2@s">
          <div class="uk-form-group">
            <label class="uk-form-label"> Confirm password</label>

            <div class="uk-position-relative w-100">
              <span class="uk-form-icon">
                <i class="icon-feather-lock"></i>
              </span>
              <input class="uk-input" type="password"  name="password1"
              [(ngModel)]="password1" placeholder="********" />
            </div>
          </div>
        </div>

        <div>
          <div class="mt-4 uk-flex-middle uk-grid-small" uk-grid>
            <div class="uk-width-expand@s">
              <p>Do you have account <a routerLink="/login">Sign in</a></p>
            </div>
            <div class="uk-width-auto@s">
              <input
                type="submit"
                class="btn btn-default"
                value="Register"
                (click)="register()"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
